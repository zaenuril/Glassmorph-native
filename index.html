<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Glassmorph</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <section class="container">

        <div class="login-glass">
            <h1>login</h1>

            <div class="login-email">
                <label for="email">Email</label>
                <input class="btn-email" type="email" name="email" id="email" placeholder="example@slime.com" required>
            </div>
            <div class="login-pass">
                <label for="pass">Password</label>
                <input class="btn-pass" type="password" name="password" id="pass" placeholder="Masukan Password" required>
            </div>
        </div>

        <div class="checkbox">
            <input class="check-btn" type="checkbox" name="check" id="check">
            <label for="check">Remember me</label>
            <a href="#">Forgot Password?</a>
        </div>
         -->
        <button class="btn-input" type="button">Login</button>
    </section>

</body>
</html>
